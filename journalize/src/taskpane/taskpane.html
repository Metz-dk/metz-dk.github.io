<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journalize</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- used for ajax -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="taskpane.js?v=14032025-24"></script>
    <link href="taskpane.css?v=14032025-24" rel="stylesheet" type="text/css" />
</head>

<body>

    <main id="app-journalize">
        <form name="search">
            <fieldset class="p-2">
                <legend>Application</legend>

                <div class="mb-3">
                    <select class="w-100" name="action" id="action">
                        <option value="order-open">1. OD: Ordre - Åben</option>
                        <option value="crm-slgm-open">2. CRM: Salgsmulighed - Åben</option>
                        <option value="weborder">3. Webshop: Ordre</option>
                        <option value="inquiries">4. Forespørgsel</option>
                        <option disabled>------------------------</option>
                        <option value="report">Afregninger</option>
                        <option value="crm-slgm-closed">CRM: Salgsmulighed - Afsluttet</option>
                        <option value="crm-contact">CRM: Kontakt</option>
                        <option value="crm-company">CRM: Firma</option>
                        <option value="supplier-slgm">Leverandør: Salgsmulighed</option>
                        <option value="supplier-contact">Leverandør: Kontakt</option>
                        <option value="supplier-company">Leverandør: Firma</option>
                        <option value="order-closed">OD: Ordre - Afsluttet</option>
                        <option value="order-rma">OD: RMA</option>
                        <option value="product">PD: Produkt</option>
                        <option value="offer">TD: Produkt</option>
                        <option value="valgshops">Valgshop</option>
                    </select>
                </div>

                <div class="mb-2">
                    <input class="w-100" type="text" id="SearchQuery" name="SearchQuery" placeholder="Søg" required>
                </div>

                <div class="mb-3 flex align-items-center">
                    <input type="checkbox" id="recent" name="recent" />
                    <label for="recent" class="ml-1">Search recent changes (slow)</label>
                </div>

                <button type="search">Search</button>
            </fieldset>
        </form>

        <div class="js-search-status pl-2"></div>

        <section class="p-2 js-search-section" style="display:none">
            <form class="search-form" id="search-result" name="search-result">
                <div class="js-search-result"></div>

                <div class="flex">
                    <button type="submit">Journalize</button>
                    <div class="ml-2 flex align-items-center js-approval">
                        <input type="checkbox" id="approval" name="approval">
                        <label for="approval" class="ml-1">Approval email</label>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
